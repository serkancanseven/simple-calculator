<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="device">
        <div id="display">0</div>
        <div class="buttons">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button divide">÷</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button multiply">×</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button subtract">–</div>
          <div class="button clear">C</div>
          <div class="button">0</div>
          <div class="button equals">=</div>
          <div class="button add">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
